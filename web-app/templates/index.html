<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
        <title>Web App</title>
    </head>
    <body>
        <header>
            <h1 class="display-3 title">Transformation Process</h1>
        </header>
        <div class="screenDiv">
            {% if message %}
            <h1 class="display-4 message">{{message}}</h1>
            {% endif %}
            {% for image in images %}
            <div class="rowDiv">
                <div class="imageDiv">
                    <h3 class="imageLabel lead">Content Image</h3>
                    <img src="{{image['contentImageURI']}}" height="384" width="384">
                </div>
                <div class="imageDiv">
                    <h3 class="imageLabel lead">Style Image</h3>
                    <img src="{{image['styleImageURI']}}" height="384" width="384">
                </div>
                <div class="imageDiv">
                    <h3 class="imageLabel lead">Stylized Image</h3>
                    <img src="{{image['stylizedImageURI']}}" height="384" width="384">
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
