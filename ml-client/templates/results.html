<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>Results</title>
</head>
<body onload="getTime()">
    <h1 class="display-3 title">Results</h1>
    <br>
    <br>
    <div class="resultsDiv">
        <div class="ContainerDiv">
            <p class="display-6">Content Image</p>
            {% if contentImageURI %}
                <img id="contentImg" src="{{ contentImageURI }}" height="500" width="500">
            {% endif %}
        </div>
        <div class="containerDiv">
            <p class="display-6">Style Image</p>
            {% if styleImageURI %}
                <img id="styleImg" src="{{ styleImageURI }}" height="500" width="500">
            {% endif %}
        </div>
        <div class="containerDiv">
            <p class="display-6">Stylized Image</p>
            {% if stylizedImageURI %}
                <img id="stylizedImg" src="{{ stylizedImageURI }}" height="500" width="500">
                <a href="{{ stylizedImageURI }}" download="stylizedImage">
                    <button type="button" class="btn btn-primary uploadButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg> Download Stylized Image</button>   
                </a>
            {% endif %}
        </div>
    </div>
    <p class="lead" id="totalTime"></p>
    <br>
    <a class="uploadBackLink" href="{{ url_for('upload')}}">
        <button class="btn btn-primary uploadBack">Back</button>
    </a>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
