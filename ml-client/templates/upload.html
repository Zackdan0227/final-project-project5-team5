<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
        <title>Upload Images</title>
    </head>
    <body>
        <h1 class="display-3 title">Upload Images</h1>
        <br>
        <form method="POST" id="uploadForm" action="{{ url_for('upload')}}">
            <div class="uploadDiv">
                <div class="containerDiv">
                    <p class="display-6">Content Image</p>
                    {% if contentImageURI %}
                        <img id="contentImg" src="{{ contentImageURI }}" height="500" width="500">
                    {% else %}
                        <img id="contentImg" src="{{ url_for('static', filename='images/stockimage.jpeg') }}" height="500" width="500">
                    {% endif %}
                    <input id="contentImageInput" type="file" accept="image/jpeg, image/png, image/jpg, image/bmp"/>
                    {% if contentImageURI %}
                        <input id="contentImageURI" value="{{ contentImageURI }}" type="text" name="contentImageURI">
                    {% else %}
                        <input id="contentImageURI" type="text" name="contentImageURI">
                    {% endif %}
                    <button onclick="uploadContentImage()" class="btn btn-primary uploadButton" type="button">Upload Content Image</button>
                </div>
                <div class="containerDiv">
                    <p class="display-6">Style Image</p>
                    {% if styleImageURI %}
                        <img id="styleImg" src="{{ styleImageURI }}" height="500" width="500">
                    {% else %}
                        <img id="styleImg" src="{{ url_for('static', filename='images/stockimage.jpeg') }}" height="500" width="500">
                    {% endif %}
                    <input id="styleImageInput" type="file" accept="image/jpeg, image/png, image/jpg, image/bmp"/>
                    {% if styleImageURI %}
                        <input id="styleImageURI" type="text" value="{{ styleImageURI }}" name="styleImageURI">
                    {% else %}
                        <input id="styleImageURI" type="text" name="styleImageURI">
                    {% endif %}
                    <button onclick="uploadStyleImage()" class="btn btn-primary uploadButton" type="button">Upload Style Image</button>
                </div>
            </div>
            {% if error %}
                <p class="lead text-danger error">Error: {{ error }}</p>
                <button onclick="getImages()" type="button" class="btn btn-primary generateButton" id="generateImg">Generate Image</button>
            {% else %}
                <button onclick="getImages()" type="button" class="btn btn-primary generateButtonBefore" id="generateImg">Generate Image</button>
            {% endif %}
        </form>
        <a class="uploadBackLink" href="{{ url_for('home')}}">
            <button class="btn btn-primary uploadBack">Back</button>
        </a>
        <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    </body>
</html>
