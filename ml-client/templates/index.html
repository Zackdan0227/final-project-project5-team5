<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>Image Style Transfer</title>
</head>
<body>
    <form method="POST" action="{{ url_for('submit')}}">
        <label for="contentImage">Select content image:</label>
        <input type="file" id="contentImage" name="contentImage" accept="image/*">
        <label for="styleImage">Select style image:</label>
        <input type="file" id="styleImage" name="styleImage" accept="image/*">
        <input type="submit">
    </form>
    {% if result %}
    {% endif %}
</body>
</html>
